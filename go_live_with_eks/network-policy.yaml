apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: restrict-nodejs-to-mongodb
  namespace: default
spec:
  podSelector:
    matchLabels:
      role: frontend
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: mongodb
      ports:
        - protocol: TCP
          port: 27017
    - ports:
      - port: 53
        protocol: UDP
      - port: 53
        protocol: TCP
